#cloud-config
package_update: true
package_upgrade: false

packages:
  - apt-transport-https
  - ca-certificates
  - curl
  - nginx
  - docker.io

runcmd:
  # Disable swap (K8s requirement)
  - swapoff -a
  - sed -i '/ swap / s/^/#/' /etc/fstab

  # Enable Docker
  - systemctl enable docker
  - systemctl start docker
  - usermod -aG docker azureuser

  # Kernel modules
  - modprobe overlay
  - modprobe br_netfilter

  # Sysctl settings
  - |
    cat <<EOF >/etc/sysctl.d/k8s.conf
    net.bridge.bridge-nf-call-iptables=1
    net.bridge.bridge-nf-call-ip6tables=1
    net.ipv4.ip_forward=1
    EOF
  - sysctl --system

  # Install containerd
  - apt-get update
  - apt-get install -y containerd
  - mkdir -p /etc/containerd
  - containerd config default > /etc/containerd/config.toml
  - systemctl restart containerd
  - systemctl enable containerd

  # Kubernetes repo
  - mkdir -p /etc/apt/keyrings
  - curl -fsSL https://pkgs.k8s.io/core:/stable:/v1.29/deb/Release.key | gpg --dearmor -o /etc/apt/keyrings/kubernetes.gpg
  - echo "deb [signed-by=/etc/apt/keyrings/kubernetes.gpg] https://pkgs.k8s.io/core:/stable:/v1.29/deb/ /" > /etc/apt/sources.list.d/kubernetes.list

  # Install Kubernetes
  - apt-get update
  - apt-get install -y kubelet kubeadm kubectl
  - apt-mark hold kubelet kubeadm kubectl

  # Init Kubernetes (single-node)
  - kubeadm init --pod-network-cidr=10.244.0.0/16

  # kubeconfig
  - mkdir -p /home/azureuser/.kube
  - cp /etc/kubernetes/admin.conf /home/azureuser/.kube/config
  - chown azureuser:azureuser /home/azureuser/.kube/config

  # Flannel CNI
  - su - azureuser -c "kubectl apply -f https://raw.githubusercontent.com/flannel-io/flannel/master/Documentation/kube-flannel.yml"

  # Allow control-plane scheduling
  - su - azureuser -c "kubectl taint nodes --all node-role.kubernetes.io/control-plane- || true"

  # NGINX pages
  - |
    cat <<EOF >/var/www/html/index.html
    <h1>Home Page</h1>
    EOF

  - |
    cat <<EOF >/var/www/html/about.html
    <h1>About Page</h1>
    EOF

  - |
    cat <<EOF >/var/www/html/contact.html
    <h1>Contact Page</h1>
    EOF

  - systemctl enable nginx
  - systemctl restart nginx

  - echo "Cloud-init completed successfully"